name: Deno

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Screenshot Website
      - uses: swinton/screenshot-website@v1.x
      - with:
          source: https://projectspace.nz/yzfncybj/login.php
          destination: login.png
          full-page: true
